language: objective-c
osx_image: xcode611
before_install:
- scripts/import_keychain.sh
- brew update
- brew install carthage
- bundle install
- carthage bootstrap
script:
- set -o pipefail
- carthage build --no-skip-current
- xcodebuild -workspace PactConsumerSwift.xcworkspace -scheme PactConsumerSwift test
  -sdk iphonesimulator8.1 | xcpretty -c
after_script: scripts/delete_keychain.sh
after_success: scripts/build_children.sh
